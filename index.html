<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">

	<style type="text/css">
		body{
			width: 100%;
			background-size:100% 100%;
			height: 100%;
		}
		html{
			height:100%;
		}
		@keyframes frogFlash {
			0% {opacity: 0}
			50% {opacity: 100}
			75% {opacity: 0}
			100% {opacity: 0}

		}
		@keyframes steamedBunFlash {
			0%   {opacity: 0}
			50%  {opacity: 0}
			75%  {opacity: 0}
			100% {opacity: 100}
		}
		#qingfengdi{
			animation:  steamedBunFlash 3s infinite;
		}
		#zhangzhe{
			animation: frogFlash 3s infinite;
		}
		p{
			font-size: 100px;
			position: absolute;
			text-align: center;
			width: 100%;
		}
	</style>
	<script>window.alert("你也是来祝晴文小仙女生日快乐的吗...")</script>
</head>
